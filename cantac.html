    * {

body {

.container {
    display: flex;
    width: 100%;
    height: 91vh;

.left {

}

.left img {

.right h1 {

    margin-bottom: 15px;

.right p {

    padding: 14px;

.btn {

    padding: 14px;
    margin-bottom: 15px;

.black {
    background: black;
    color: white;
    border: none;
}

.white {
    background: white;
    border: 1px solid black;
}

.outline {
    background: white;
    border: 1px solid black;
}


.or {
    display: flex;
    align-items: center;
    margin: 20px 0;
}

.or span {
